spring:
  application:
    name: sueldo-service
  cloud:
    config:
      enabled: true
      fail-fast: true
      retry:
        maxAttempts: 200
        maxInterval: 10000
      uri: http://localhost:8081
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: "*"